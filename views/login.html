<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="index.html">
        <img src="../assets/dtui/img/logo_uet.png" alt=""/> </a>
    <h2 class="font-white">UET Student - Trang hỗ trợ nhận gửi yêu cầu sinh viên</h2>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
        <h3 class="form-title font-green">Đăng nhập</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Bạn cần điền tài khoản và mật khẩu. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Mã sinh viên</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                   placeholder="Mã sinh viên" name="username"/></div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                   placeholder="Password" name="password"/></div>
        <div class="form-actions">
            <a href="index.html" class="btn green uppercase">Đăng nhập</a>
            <label class="rememberme check">
                <input type="checkbox" name="remember" value="1"/> Ghi nhớ </label>
            <a href="javascript:;" id="forget-password" class="forget-password">Quên mật khẩu?</a>
        </div>
    </form>

    <form class="forget-form" action="index.html" method="post">
        <h3 class="font-green">Quên mật khẩu ?</h3>
        <p> Nhập email vnu để khôi phục mật khẩu </p>
        <div class="form-group">
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email"
                   name="email"/></div>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn btn-default">Quay lại</button>
            <button type="submit" class="btn btn-success uppercase pull-right">Gửi</button>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->

</div>
