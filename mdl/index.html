<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/material-design-lite/material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--Begin DTUI-->
    <link rel="stylesheet" href="css/dtui/chart.css">
    <link rel="stylesheet" href="css/dtui/main.css">
    <!--End DTUI-->
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Studer</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Dashboard</a>
                <a class="mdl-navigation__link" href="">Lịch</a>
                <a class="mdl-navigation__link" href="">Công việc</a>
                <a class="mdl-navigation__link" href="">Nhắc nhở</a>
                <a class="mdl-navigation__link" href="">Thống kê</a>
                <a class="mdl-navigation__link" href="">Cài đặt</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Studer</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Dashboard</a>
            <a class="mdl-navigation__link" href="">Lịch</a>
            <a class="mdl-navigation__link" href="">Công việc</a>
            <a class="mdl-navigation__link" href="">Nhắc nhở</a>
            <a class="mdl-navigation__link" href="">Thống kê</a>
            <a class="mdl-navigation__link" href="">Cài đặt</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">

            <div class="row">
                <div class="col-md-12 margin-top-20 margin-left-10 margin-right-10">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Tuần này</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div id="time_analysis_chart" class="chart" style="height: 400px;"></div>

                        </div>
                        <!--<div class="mdl-card__actions mdl-card&#45;&#45;border">-->
                        <!--<a class="mdl-button mdl-button&#45;&#45;colored mdl-js-button mdl-js-ripple-effect">-->
                        <!--Get Started-->
                        <!--</a>-->
                        <!--</div>-->
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">share</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 margin-top-20 margin-left-10 margin-right-10">
                    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Tháng này</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div id="timechart1" class="chart" style="height: 400px;"></div>

                        </div>
                        <!--<div class="mdl-card__actions mdl-card&#45;&#45;border">-->
                        <!--<a class="mdl-button mdl-button&#45;&#45;colored mdl-js-button mdl-js-ripple-effect">-->
                        <!--Get Started-->
                        <!--</a>-->
                        <!--</div>-->
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                                <i class="material-icons">share</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!--MDL-->
<script src="node_modules/material-design-lite/material.min.js"></script>
<!--MDL-->

<!--Begin plugin-->
<script type="text/javascript" src="js/charts/loader.js"></script>

<!-- End plugin-->

<!--Begin dtui-->
<script type="text/javascript" src="js/dtui/chart.js"></script>
<!--End dtui-->
</body>
</html>
